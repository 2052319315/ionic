<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Grid - Custom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="/dist/ionic.js"></script>   <link rel="stylesheet" type="text/css" href="/dist/css/recommended.min.css">
</head>

<body>
  <ion-app>

    <ion-header>
      <ion-toolbar>
        <ion-title>Grid - Custom</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content id="content" class="grid-demo">
      <h2>Grid with 10 --grid-columns</h2>

      <ion-grid class="custom-grid">
        <ion-row>
          <ion-col col-7>
            <div>
              ion-col [col-7]
            </div>
          </ion-col>
          <ion-col col-3>
            <div>
              ion-col [col-3]
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            <div>
              ion-col[col-6]
            </div>
          </ion-col>
          <ion-col>
            <div>
              ion-col
            </div>
          </ion-col>
          <ion-col>
            <div>
              ion-col
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-3>
            <div>
              ion-col[col-3]
            </div>
          </ion-col>
          <ion-col>
            <div>
              ion-col
            </div>
          </ion-col>
          <ion-col col-3>
            <div>
              ion-col[col-3]
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-content>

    <style>
      .custom-grid {
        --grid-columns: 10;
      }

      .grid-demo ion-col div {
        background-color: #f7f7f7;
        border: 1px solid #ddd;
        padding: 10px 5px;
      }

    </style>
  </ion-app>
</body>

</html>
