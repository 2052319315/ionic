<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Slides - Basic</title>

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="/dist/ionic.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/ionic.min.css">
  <style>
    ion-slide {
      height: 200px !important;
    }

    ion-slides .swiper-container {
      border-bottom: 1px solid #e5e5e5;
    }
  </style>
</head>

<body>
  <ion-app>

    <ion-content id="content">
      <ion-slides>
        <ion-slide>
          <h1>Default Slides</h1>
        </ion-slide>
        <ion-slide>
          <h1>Slide 2</h1>
        </ion-slide>
        <ion-slide>
          <h1>Slide 3</h1>
        </ion-slide>
      </ion-slides>

      <ion-slides pager>
        <ion-slide>
          <h1>Pager</h1>
        </ion-slide>
        <ion-slide>
          <h1>Slide 2</h1>
        </ion-slide>
        <ion-slide>
          <h1>Slide 3</h1>
        </ion-slide>
      </ion-slides>

      <ion-slides pager class="custom-slides">
        <ion-slide>
          <h1>Custom Color Pager</h1>
        </ion-slide>
        <ion-slide>
          <h1>Slide 2</h1>
        </ion-slide>
        <ion-slide>
          <h1>Slide 3</h1>
        </ion-slide>
      </ion-slides>
    </ion-content>

  </ion-app>
  <style>
    .custom-slides {
      --bullet-background-color: blue;
    }
  </style>
</body>

</html>
